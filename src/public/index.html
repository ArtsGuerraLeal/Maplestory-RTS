<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Arts Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script></head>
    <style>
        body {
          background-image: url('maple.png');
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark" >
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 50rem;height: 50rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Arts Bot 0.1</h5>
              <p class="card-text text-center">Commands to run on the game</p>
              <div class="mx-auto text-center">
                <button class="btn btn-primary"  onclick="commandRunLeft()">Run Left</button>
                <button class="btn btn-primary"  onclick="commandRunRight()">Run Right</button>
                <button class="btn btn-success"  onclick="commandJump()">Jump</button>
                <button class="btn btn-danger"  onclick="commandAttack()">Attack</button>
              </div>
              <img class="img-fluid" id="gamescreen" src="screen/screen.jpeg" />
               <canvas id="draw"></canvas>

              </image>
            </div>
          </div>
      </div>
   
     
    
</body>


<script src="/socket.io/socket.io.js"></script>
<script src="/app.js"></script>

</html>
